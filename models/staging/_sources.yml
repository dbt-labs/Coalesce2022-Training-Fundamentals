version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop_original
    tables:
      - name: orders
        identifier: orders
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: day
      - name: customers
        identifier: customers
        columns: 
          - name: id
            tests:
            - unique
            - not_null

