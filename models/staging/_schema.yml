version: 2

models:
  - name: stg_customers
    description: one record per customer
    columns:
      - name: customer_id
        description: primary key on customers table 
        tests:
          - unique
          - not_null
  - name: stg_orders
    description: one record per order
    columns:
      - name: order_id
        description: primary key on orders table
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'returned', return_pending]
      - name: customer_id
        description: primary key in customers table, foreign key in orders table
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id

            